spring:
  application:
    name: groo-backend
  datasource:
    url: ${DB_URL:jdbc:mysql://localhost:3306/groo?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul}
    username: ${DB_USERNAME:groo}
    password: ${DB_PASSWORD:groo}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect
    open-in-view: false
    defer-datasource-initialization: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      database: ${REDIS_DATABASE:0}
      timeout: 5s
      repositories:
        enabled: false

server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    com.groo: DEBUG

app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:http://localhost:5173}
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
      access-token-expiration-minutes: 30
      refresh-token-expiration-days: 7
  rate-limit:
    enabled: ${RATE_LIMIT_ENABLED:true}
    window-seconds: ${RATE_LIMIT_WINDOW_SECONDS:60}
    max-requests: ${RATE_LIMIT_MAX_REQUESTS:200}
  oauth2:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
firebase:
  service-account:
    file: ${FIREBASE_SERVICE_ACCOUNT_FILE:}
