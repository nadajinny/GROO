spring:
  application:
    name: groo-backend
  datasource:
    url: jdbc:h2:mem:groodb;MODE=MYSQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

server:
  port: 8080

logging:
  level:
    org.springframework.web: INFO
    com.groo: DEBUG

app:
  security:
    jwt:
      secret: ${JWT_SECRET:change-me-change-me-change-me-change-me}
      access-token-expiration-minutes: 30
      refresh-token-expiration-days: 7
  oauth2:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
firebase:
  service-account:
    file: ${FIREBASE_SERVICE_ACCOUNT_FILE:}
