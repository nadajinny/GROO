services:
  mysql:
    image: mysql:8.0
    container_name: groo-mysql
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE:-groo}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpass}
      MYSQL_USER: ${DB_USERNAME:-groo}
      MYSQL_PASSWORD: ${DB_PASSWORD:-groo}
    command: [
      "--default-authentication-plugin=mysql_native_password",
      "--character-set-server=utf8mb4",
      "--collation-server=utf8mb4_unicode_ci"
    ]
    ports:
      - "${HOST_DB_PORT:-3307}:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: groo-redis
    restart: unless-stopped
    ports:
      - "${HOST_REDIS_PORT:-6380}:6379"
    command: ["redis-server", "--appendonly", "yes"]
    volumes:
      - redis-data:/data

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: groo-backend
    restart: unless-stopped
    environment:
      DB_URL: jdbc:mysql://mysql:3306/${DB_DATABASE:-groo}?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
      DB_USERNAME: ${DB_USERNAME:-groo}
      DB_PASSWORD: ${DB_PASSWORD:-groo}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-change-me-change-me-change-me-change-me}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://localhost:4173}
    depends_on:
      - mysql
      - redis

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: ${VITE_API_BASE_URL:-/api}
    container_name: groo-frontend
    restart: unless-stopped
    depends_on:
      - backend
    ports:
      - "${HOST_FRONT_PORT:-8080}:80"

volumes:
  mysql-data:
  redis-data:
